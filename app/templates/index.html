{% extends "base.html" %}
{% block title %}文本自动校对系统{% endblock %}

{% block head %}
<style type="text/css">
    /* Necessary for full page carousel*/
    html,
    body,
    header,
    .view {
        height: 100%;
    }

    /* Carousel*/
    .carousel,
    .carousel-item,
    .carousel-item.active {
        height: 100%;
    }

    .carousel-inner {
        height: 100%;
    }

    @media (min-width: 800px) and (max-width: 850px) {
        .navbar:not(.top-nav-collapse) {
            background: #1C2331 !important;
        }
    }
</style>
{% endblock %}

{% block content %}

<body>
    <!-- data-ride="carousel" -->

    <!--Carousel Wrapper-->
    <div id="carousel-example-1z" class="carousel slide carousel-fade">

        <div class="carousel-inner" role="listbox">

            <!--Second slide-->
            <div class="carousel-item active">
                <div class="view"
                    style="background-image:url('static/img/sample.jpg') ; background-repeat: no-repeat; background-size: cover;">

                    <!-- Mask & flexbox options-->
                    <div class="mask rgba-black-light d-flex justify-content-center align-items-center">

                        <!-- Content -->
                        <div class="text-center white-text mx-5 wow fadeIn">
                            <h1 class="mb-4">
                                <strong>外国政要社交媒体言论分析</strong>
                            </h1>


                    


                            <div class="wow fadeIn">
                                <button class="btn position-relative" style="top:150px;" id="dropDownBtn">
                                    <i class="fa fa-chevron-down fa-2x"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Content -->

                    </div>
                    <!-- Mask & flexbox options-->

                </div>
            </div>
            <!--/Second slide-->
        </div>

        <!-- footer -->
        <footer class="page-footer text-center font-small mt-4  fadeIn">
            <hr class="my-4">
            
        </footer>
        <!-- footer -->
</body>
{% endblock %}
